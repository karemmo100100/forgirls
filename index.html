<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>عروض مميزة للبنات 🛍️</title>
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom right, #fff0f5, #ffe4e1);
      color: #4a004d;
      overflow-x: hidden;
    }
    header {
      background: #ff66b2;
      padding: 10px;
      text-align: center;
      color: white;
      font-size: 28px;
      font-weight: bold;
      border-bottom: 5px solid #ff99cc;
    }
    .main-btn {
      display: block;
      width: fit-content;
      margin: 20px auto 10px;
      background: linear-gradient(to right, #ff1493, #ff69b4);
      color: white;
      padding: 14px 28px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(255, 105, 180, 0.5);
      transition: all 0.3s ease;
    }
    .main-btn:hover {
      background: #e91e63;
    }

    /* نص متحرك بدل marquee */
    .marquee-wrapper {
      background-color: #fff;
      overflow: hidden;
      position: relative;
      height: 40px;
    }
    .marquee-text {
      position: absolute;
      white-space: nowrap;
      font-size: 18px;
      color: #d63384;
      font-weight: bold;
      animation: scrollText 12s linear infinite;
    }
    @keyframes scrollText {
      0% {
        right: -100%;
      }
      100% {
        right: 100%;
      }
    }

    .countdown {
      text-align: center;
      font-size: 22px;
      margin: 10px;
      color: #b30059;
      font-weight: bold;
    }

    .media-row {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 15px;
      margin: 20px auto;
      max-width: 1000px;
    }
    .media-row img {
      width: 180px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    /* القسم المتحرك الجديد */
    .animated-text-section {
      background: #fff0f8;
      padding: 40px 10px;
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }
    .animated-text-section h2 {
      font-size: 28px;
      color: #e91e63;
      margin-bottom: 20px;
      animation: slideUp 2s ease-in-out;
    }
    .animated-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px auto;
      flex-wrap: wrap;
    }
    .icon-box {
      font-size: 40px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    @keyframes slideUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      from {opacity: 0;} to {opacity: 1;}
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

<header>
  🌸 تسوقي الآن مع أفضل العروض المخصصة للبنات
</header>

<a href="https://t.me/tjarb_mashael" target="_blank" class="main-btn">🔗 تسوقي الآن من قناة تيليجرام</a>

<div class="marquee-wrapper">
  <div class="marquee-text">✨ لا تفوتي أقوى العروض على الملابس، الأحذية، أدوات المطبخ والمزيد! 🎀</div>
</div>

<div class="countdown" id="countdown">
  ⏳ العرض ينتهي خلال: <span id="time">جارٍ التحميل...</span>
</div>

<div class="media-row">
  <img src="01.png" alt="صورة 1" />
  <img src="02.png" alt="صورة 2" />
  <img src="new.gif" alt="عروض متحركة" />
  <img src="03.png" alt="صورة 3" />
  <img src="04.png" alt="صورة 4" />
</div>

<!-- قسم متحرك مبهر بدلاً من الكروت -->
<div class="animated-text-section">
  <h2>💃 استعدي لأجمل تجربة تسوق بناتية! 💖</h2>
  <div class="animated-icons">
    <div class="icon-box">👜</div>
    <div class="icon-box">👗</div>
    <div class="icon-box">👠</div>
    <div class="icon-box">💄</div>
    <div class="icon-box">🎀</div>
  </div>
</div>

<footer>
  &copy; 2025 جميع الحقوق محفوظة - عالم البنات المميز 🌷
</footer>

<script>
  const endDate = new Date();
  endDate.setDate(endDate.getDate() + 3);
  const countdown = document.getElementById("time");

  function updateCountdown() {
    const now = new Date();
    const diff = endDate - now;
    if (diff <= 0) {
      countdown.innerText = "انتهى العرض!";
      return;
    }
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const mins = Math.floor((diff / (1000 * 60)) % 60);
    const secs = Math.floor((diff / 1000) % 60);
    countdown.innerText = `${days} يوم ${hours} ساعة ${mins} دقيقة ${secs} ثانية`;
  }

  setInterval(updateCountdown, 1000);
  updateCountdown();
</script>

</body>
</html>
